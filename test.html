<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Leaflet Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="align-self: center;
  width: 60vw;
  height: 15vw;
  background-color: #545454; /* Placeholder colour */
  z-index: 0;margin-bottom: 4%;"></div>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var checkpoints = [
  {
    "CheckpointID": 1,
    "CheckpointName": "Tokyo Skytree",
    "CheckpointDescription": "Tokyo Skytree is a broadcasting and observation tower in Sumida, Tokyo.",
    "Latitude": 35.7101,
    "Longitude": 139.8107
  },
  
  {
    "CheckpointID": 2,
    "CheckpointName": "Ueno Zoo",
    "CheckpointDescription": "The Ueno Zoo is a 14.3-hectare zoo, located in Taitō, Tokyo, Japan. It is Japan's oldest zoo, opened on March 20, 1882.",
    "Latitude": 35.712223,
    "Longitude": 139.771118
  },
    
  {
    "CheckpointID": 3,
    "CheckpointName": "Sensō-ji Temple",
    "CheckpointDescription": "Sensō-ji, is an ancient Buddhist temple located in Asakusa, Tokyo, Japan. It is Tokyo's oldest temple, and one of its most significant.",
    "Latitude": 35.7148,
    "Longitude": 139.7967
  },
    
    {
    "CheckpointID": 4,
    "CheckpointName": "Meiji Shrine",
    "CheckpointDescription": "Meiji Shrine is a Shinto shrine in Shibuya, Tokyo, that is dedicated to the deified spirits of Emperor Meiji and his wife, Empress Shōken.",
    "Latitude": 35.6764,
    "Longitude": 139.6993
  },
    
    {
    "CheckpointID": 5,
    "CheckpointName": "Shinjuku Gyoen National Garden",
    "CheckpointDescription": "Shinjuku Gyo-en is a large park and garden in Shinjuku and Shibuya, Tokyo, Japan.",
    "Latitude": 35.6852,
    "Longitude": 139.7101
  },
    
    {
    "CheckpointID": 6,
    "CheckpointName": "Imperial Palace",
    "CheckpointDescription": "The Imperial Palace is the main residence of the Emperor of Japan.",
    "Latitude": 35.6852,
    "Longitude": 139.7528
  }];

  checkpoints.forEach(function(checkpoint) {
    var marker = L.marker([checkpoint.Latitude, checkpoint.Longitude]).addTo(map);
    marker.bindPopup(`<b>${checkpoint.CheckpointName}</b><br>${checkpoint.CheckpointDescription}`).openPopup();
  });
  </script>
</body>
</html>
